        <div ng-controller="ReadController as readC">
            <table>
              <thead>
                <tr>
                    <th></th>
                    <th>Street 1</th>
                    <th>Street 2</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="n in readC.userData">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ n.street1 }}</td>
                    <td>{{ n.street2 }}</td>
                    <td>{{ n.city }}</td>
                    <td>{{ n.state }}</td>
                    <td>{{ n.zip }}</td>
                </tr>
              </tbody>
            </table>
        </div>
