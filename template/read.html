        <div ng-controller="ReadController as readC">
            <table>
              <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="person in readC.userData">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ person.f_name }} {{ person.l_name }}</td>
                    <td>{{ person.email_addr }}</td>
                    <td>{{ person.addrDTO.street1 }}</td>
                    <td>{{ person.phoneDTO.phone_number }} ({{person.phoneDTO.phone_type}}) </td>
                </tr>
              </tbody>
            </table>
        </div>
